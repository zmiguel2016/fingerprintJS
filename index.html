<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card UI</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <form class="credit-card">
    <div class="form-header">
      <div class="title">Credit card</div>
      <img class= "cardImg" src = "/cards.png">
    </div>
   
    <div class="form-body">
      <!-- Card Number -->
      <input type="number" class="card-number" placeholder="Card number">
      <!-- Name on card -->
      <input type="text" class="card-number" placeholder="Name on card">
   
      <!-- Date Field -->
      <div>
        <input type="text" class="date-field" placeholder="Expiration Date (MM/YY)">
      </div>
  
      <!-- Card Verification Field -->
      <div class="card-verification">
        <div class="cvv-input">
          <input type="number" placeholder="Security code">
        </div>
      </div>
    </div>

     <!-- Buttons -->
  <button type="submit" class="btn">Pay Now</button>
  </form>
 
</body>
</html>
